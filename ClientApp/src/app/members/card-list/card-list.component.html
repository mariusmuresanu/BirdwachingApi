<div class=" flex-wrap d-flex">
    
    <div  *ngFor="let photo of user.photos| slice:1" class="movingleft card d-flex justify-content-center">
        <div class="card-img-wrapper">
            <img class="card-img-top"
                 src="{{ photo.url}}" alt="{{ photo.description }}" />
            <ul class="list-inline member-icons animate text-center">
                <li class="list-inline-item">
                    <button class="btn btn-primary" [routerLink]="['/members/', user.id]">
                        <i class="fa fa-user"></i>
                    </button>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-primary" (click)="sendLike(user.id)">
                        <i class="fa fa-heart"></i>
                    </button>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-primary" [routerLink]="['/members/', user.id]" [queryParams]="{ tab: 3 }">
                        <i class="fa fa-envelope"></i>
                    </button>
                </li>
            </ul>
        </div>
        <div class="card-body p-1">
            <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i> {{ user.knownAs }}'s photo</h6>
            <p class="card-text text-muted text-center">{{ user.city }}</p>
        </div>


  
    </div>


</div>
