<div class="text-center mt-3">
    <h2>Comunity - {{pagination.totalItems}} members</h2>
</div>

<div class="container mt-3">

    <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>

        <div class="col">
            <div class="btn-group float-right">
                <button type="button" name="orderBy" class="btn btn-primary"
                        [(ngModel)]="userParams.orderBy" (click)="loadUsers()" btnRadio="lastActive">
                    Last Active
                </button>
                <button type="button" name="orderBy" class="btn btn-primary"
                        [(ngModel)]="userParams.orderBy" (click)="loadUsers()" btnRadio="created">
                    Newest Members
                </button>
            </div>
        </div>

    </form>
    <br>


    <div class="">
        <div *ngFor="let user of users" class="d-flex justify-content-center">
            <app-card-list [user]="user"></app-card-list>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true"
                [totalItems]="pagination.totalItems"
                [(ngModel)]="pagination.currentPage"
                [itemsPerPage]="pagination.itemsPerPage"
                (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

    </pagination>
</div>
